    <title>Ballz And Booze</title>

<body>
<!-- in case you were wondering for consistency purposes, 
I think 'is-family-sans-serif is what matches font automatically applied to header'-->
<header class="hero is-white is-small">
    <section class="hero-body">
        <h1 class="content is-size-2 has-text-centered has-text-weight-semibold my-0">üèÄ Ballz&Booze üç∫</h1>
        <p class="content is-small has-text-centered mb-0">A simple app to find what NBA games are playing, and a bar to watch them!</p>
    </section>
    <div class="hero">
        <div class="hero-body">
            <img class="image" src="./assets/court.jpeg" alt="Anthony's favorite team" />
        </div>
    </div>
</header>

<div class="columns has-text-centered mx-0 my-0 is-mobile">
    <div class="column is-three-fifths has-text-black">
        <label for="game-search">Find a Game:</label>
        <div class="column">
            <input type="date" id="date-picker"/>
        </div>
        <div class="column">
            <button id="game-search-btn">Find scheduled games!</button>
            <!-- this button will send the current date to the schedule rendering function -->
            <button id="today-game">See Today's Line-up!</button>
        </div>
    </div>
    <div class="column auto has-text-black">
        <form id="city-search">
            <label for="city-search">Search by City:</label>
                <div class="column">
                    <input type="text" id="city-input" placeholder="e.g. Atlanta" />
                </div>
                <div class="column">
                    <button id="search-button">Search for Brew Near You!</button>
                </div>
        </form>
    </div>
</div>

<div class="columns mt-5 mx-2 has-text-centered is-mobile">
    <!-- <div class="column is-three-fifths ml-2 has-background-grey-light">
        <p class="has-text-black is-inline">HOME</p>
        <p class="has-text-black is-inline">VISITORS</p>
        <p class="has-text-black is-inline">STATUS</p>
        <div class="box" id="schedule-container">
            <div id="schedule-content">
            </div>
            <div class="columns">
                <div class="column">TEAM</div>
            </div> -->
    <div class="column is-three-fifths">
        <p class="has-background-grey-light has-text-black">GAMES SCHEDULED FOR <span id="game-date"></span></p>

        <div class="box" id="schedule-container">
            <div id="schedule-content">
            </div>
        </div>

    </div>

    <div class="column auto">
        <p class="has-background-grey-light has-text-black">WHERE TO WATCH</p>
        <div class="box" id="bar-container">
            <div class="columns">
                <!-- <div class="bars column">Bars, add corresponding JS id's to this div</div> -->
            </div>
        </div>
    </div>

</div>

<!-- MODALS -->
<div id="modal-game-error" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <p>NO GAMES FOUND</p>
        <!-- Your content -->
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="~bulma-calendar/dist/js/bulma-calendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
